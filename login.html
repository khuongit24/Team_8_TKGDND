<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Đăng nhập – Book Store</title>
  <style>
    /* RESET & BASE */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Arial,sans-serif;color:#333;background:#fff;line-height:1.6;}
    a{color:inherit;text-decoration:none;}
    img{display:block;max-width:100%;}
    button, input {font-family:inherit;}

    /* BANNER & HEADER */
    .top-banner {
      background:#e60023;color:#fff;text-align:center;padding:10px;font-size:14px;
    }
    .top-banner a{font-weight:bold;color:#fff;}
    .top-banner button{
      margin-left:8px;
      background:#fff;color:#e60023;border:none;
      padding:4px 12px;border-radius:4px;font-weight:bold;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:16px 20px;background:#fff;border-bottom:1px solid #eee;
    }
    .logo img{height:36px;}
    .search-bar{flex:1;margin:0 20px;}
    .search-bar input{
      width:100%;padding:8px 12px;border:1px solid #ccc;border-radius:4px;
    }
    .header-icons{display:flex;gap:16px;}
    .header-icons img{
      width:24px;height:24px;cursor:pointer;opacity:.8;transition:opacity .2s;
    }
    .header-icons img:hover{opacity:1;}

    /* FORM WRAPPER */
    .form-container {
      max-width:400px;
      margin: 60px auto;
      padding: 0 20px;
    }
    .form-box {
      padding:40px 20px;
      border:1px solid #f0f0f0;
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    .form-box h1 {
      font-size:20px;
      color:#5f4cff;
      text-align:center;
      margin-bottom:8px;
    }
    .form-box h2 {
      font-size:24px;
      text-align:center;
      margin-bottom:24px;
      color:#1a1a2e;
    }
    .form-group {
      margin-bottom:20px;
    }
    .form-group label {
      display:block;
      font-size:14px;
      margin-bottom:6px;
      font-weight:500;
    }
    .form-group input {
      width:100%;
      padding:10px 12px;
      border:1px solid #e0e0f0;
      border-radius:6px;
      background: #f5f5ff;
      font-size:14px;
    }
    .form-group .show-pass {
      float:right;
      margin-top:-28px;
      margin-right:8px;
      font-size:13px;
      color:#5f4cff;
      cursor:pointer;
    }
    .form-options {
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:24px;
      font-size:14px;
    }
    .form-options .remember {
      display:flex;align-items:center;gap:6px;
    }
    .form-options a {
      color:#5f4cff;
    }
    .btn {
      width:100%;
      padding:12px;
      font-size:16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      transition:background .2s;
    }
    .btn-login {
      background:#f27356;color:#fff;
      margin-bottom:12px;
    }
    .btn-login:hover { background:#d55b48; }
    .btn-register {
      background:transparent;
      color:#5f4cff;
      border:1px solid #5f4cff;
    }
    .btn-register:hover {
      background:#f5f5ff;
    }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    THỨ 4 NGÀY VÀNG – FREESHIP NGẬP TRÀN
    <a href="#">ÁP DỤNG CHO ĐƠN HÀNG 50K</a>
    <button>MUA NGAY</button>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="src/logo_bookstore.png" alt="Logo Book Store">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Tìm kiếm sách, tác giả...">
    </div>
    <div class="header-icons">
      <img src="src/Profile.png" alt="User">
      <img src="src/Heart.png" alt="Favorites">
      <img src="src/Shop.png" alt="Cart">
    </div>
  </header>

  <!-- Login Form -->
  <div class="form-container">
    <div class="form-box">
      <h1>Chào mừng bạn đến với nhà sách!</h1>
      <h2>Hãy đăng nhập tài khoản của bạn</h2>

      <div class="form-group">
        <label for="login-username">Số điện thoại/E-mail</label>
        <input id="login-username" type="text" placeholder="Nhập số điện thoại hoặc email">
      </div>
      <div class="form-group">
        <label for="login-password">Mật khẩu</label>
        <input id="login-password" type="password" placeholder="Nhập mật khẩu">
        <span class="show-pass">Hiện</span>
      </div>

      <div class="form-options">
        <label class="remember">
          <input type="checkbox"> Nhớ mật khẩu
        </label>
        <a href="forgot.html">Quên mật khẩu?</a>
      </div>

      <button class="btn btn-login">Đăng nhập</button>
      <button class="btn btn-register" onclick="location.href='register.html'">Đăng ký</button>
    </div>
  </div>

</body>
</html>
