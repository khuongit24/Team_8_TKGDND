<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Khôi phục mật khẩu – Book Store</title>
  <style>
    /* RESET & BASE */
    *,*::before,*::after{margin:0;padding:0;box-sizing:border-box;}
    body{font-family:Arial,sans-serif;color:#333;background:#fff;line-height:1.6;}
    a{color:inherit;text-decoration:none;}
    button,input{font-family:inherit;}
    img{display:block;max-width:100%;}

    /* BANNER & HEADER (giống login.html) */
    .top-banner {
      background:#e60023;color:#fff;text-align:center;padding:10px;font-size:14px;
    }
    .top-banner a{font-weight:bold;color:#fff;}
    .top-banner button{
      margin-left:8px;
      background:#fff;color:#e60023;border:none;
      padding:4px 12px;border-radius:4px;font-weight:bold;
    }
    header{
      display:flex;align-items:center;justify-content:space-between;
      padding:16px 20px;background:#fff;border-bottom:1px solid #eee;
    }
    .logo img{height:36px;}
    .search-bar{flex:1;margin:0 20px;}
    .search-bar input{
      width:100%;padding:8px 12px;border:1px solid #ccc;border-radius:4px;
    }
    .header-icons{display:flex;gap:16px;}
    .header-icons img{
      width:24px;height:24px;cursor:pointer;opacity:.8;transition:opacity .2s;
    }
    .header-icons img:hover{opacity:1;}

    /* FORM WRAPPER */
    .form-container {
      max-width:400px;
      margin:60px auto;
      padding:0 20px;
    }
    .form-box {
      padding:40px 20px;
      border:1px solid #f0f0f0;
      border-radius:6px;
      box-shadow:0 2px 6px rgba(0,0,0,0.05);
    }
    .form-box h2 {
      font-size:24px;
      text-align:center;
      margin-bottom:24px;
      color:#1a1a2e;
    }

    .form-group {
      margin-bottom:20px;
    }
    .form-group label {
      display:block;
      font-size:14px;
      margin-bottom:6px;
      font-weight:500;
    }
    .form-group input {
      width:100%;
      padding:10px 12px;
      border:1px solid #e0e0f0;
      border-radius:6px;
      background: #f5f5ff;
      font-size:14px;
    }

    .otp-methods {
      display:flex;gap:10px;margin-bottom:20px;
    }
    .otp-methods button {
      flex:1;
      padding:10px;
      border:1px solid #e0e0f0;
      border-radius:6px;
      background:#f5f5ff;
      font-size:14px;
      cursor:pointer;
      display:flex;align-items:center;justify-content:center;
      gap:6px;
      transition:background .2s,border .2s;
    }
    .otp-methods button.active,
    .otp-methods button:hover {
      background:#00bfa5; border-color:#00bfa5; color:#fff;
    }

    .form-group.otp {
      margin-bottom:24px;
    }

    .btn {
      width:100%;
      padding:12px;
      font-size:16px;
      border:none;
      border-radius:6px;
      cursor:pointer;
      transition:background .2s;
    }
    .btn-confirm {
      background:#f27356;color:#fff;
      margin-bottom:12px;
    }
    .btn-confirm:hover { background:#d55b48; }
    .btn-back {
      background:transparent;
      color:#5f4cff;
      border:1px solid #5f4cff;
    }
    .btn-back:hover { background:#f5f5ff; }
  </style>
</head>
<body>

  <!-- Top Banner -->
  <div class="top-banner">
    THỨ 4 NGÀY VÀNG – FREESHIP NGẬP TRÀN
    <a href="#">ÁP DỤNG CHO ĐƠN HÀNG 50K</a>
    <button>MUA NGAY</button>
  </div>

  <!-- Header -->
  <header>
    <div class="logo">
      <img src="src/logo_bookstore.png" alt="Logo Book Store">
    </div>
    <div class="search-bar">
      <input type="text" placeholder="Tìm kiếm sách, tác giả...">
    </div>
    <div class="header-icons">
      <img src="src/Profile.png" alt="User">
      <img src="src/Heart.png" alt="Favorites">
      <img src="src/Shop.png" alt="Cart">
    </div>
  </header>

  <!-- Forgot Form -->
  <div class="form-container">
    <div class="form-box">
      <h2>Khôi phục mật khẩu</h2>

      <div class="form-group">
        <label for="fp-username">Số điện thoại/Email</label>
        <input id="fp-username" type="text" placeholder="Nhập số điện thoại hoặc email">
      </div>

      <div class="form-group">
        <label>Chọn phương thức xác minh OTP</label>
        <div class="otp-methods">
          <button class="active">
            <img src="src/sms.png" alt="SMS">Tin nhắn SMS
          </button>
          <button>
            <img src="src/zalo.png" alt="Zalo">Zalo ZNS
          </button>
        </div>
      </div>

      <div class="form-group otp">
        <label for="fp-otp">Mã xác nhận OTP</label>
        <input id="fp-otp" type="text" placeholder="6 ký tự">
      </div>

      <div class="form-group">
        <label for="fp-newpass">Mật khẩu</label>
        <input id="fp-newpass" type="password" placeholder="Nhập mật khẩu">
        <span class="show-pass" style="float:right;margin-top:-28px;margin-right:8px;color:#5f4cff;cursor:pointer;">Hiện</span>
      </div>

      <button class="btn btn-confirm" onclick="location.href='login.html'">Xác nhận</button>
      <button class="btn btn-back" onclick="location.href='login.html'">Trở về</button>
    </div>
  </div>

</body>
</html>
